<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management</title>
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <h2>Budget Tracker</h2>
      <div class="error_message">
        <p>Please Enter Budget Amount | More Than 0</p>
      </div>
      <div class="budget_content">
        <div class="ur_budget">
          <form>
            <label for="budget">Your Budget : </label>
            <input
              type="number"
              placeholder="Enter Your Budget"
              class="budget_input"
            />
            <button class="btn" id="btn_budget">Calculate</button>
          </form>
        </div>
        <div class="ur_expenses">
          <form>
            <label for="expenses">Expenses Details : </label>
            <input
              type="text"
              placeholder="Enter Your Expenses Desc!"
              class="expensess_input"
            />
            <input
              type="number"
              placeholder="Enter Your Expenses Amount"
              class="expensess_amount"
            />
            <button class="btn" id="btn_expenses">Add Expenses</button>
          </form>
        </div>
      </div>

      <!--==========Cards Start============= -->
      <ul class="cards">
        <li>
          <i class="bx bx-money"></i>
          <span class="info">
            <h3><span>₹</span><span class="budget_card">0</span></h3>
            <p>Budget</p>
          </span>
        </li>
        <li>
          <i class="bx bx-credit-card"></i>
          <span class="info">
            <h3><span>₹</span><span class="expenses_card">0</span></h3>
            <p>Expenses</p>
          </span>
        </li>
        <li>
          <i class="bx bx-dollar"></i>
          <span class="info">
            <h3><span>₹</span><span class="balance_card">0</span></h3>
            <p>Balance</p>
          </span>
        </li>
      </ul>
      <!--==========Cards Close============= -->

      <!--===============Table Content Start=============== -->
      <div class="tbl_content">
        <h3>Budget Details</h3>
        <div class="tbl_data">
          <!-- <ul class="tbl_tr_content">
            <li>1</li>
            <li>Gaming Mouse</li>
            <li><span>₹</span>600</li>
            <li>
              <button type="button" class="btn_edit">Edit</button>
              <button type="button" class="btn_delete">Delete</button>
            </li>
          </ul> -->
        </div>
      </div>
      <!--===============Table Content Close=============== -->
    </div>

  <script src="script.js"></script>
</body>
</html>
